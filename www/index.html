<!DOCTYPE html>
<html ng-app="heute">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Heute</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
  </head>
  <body ng-controller="VenueController">
    <ion-pane>
      <ion-header-bar class="bar">
        <h1 class="title">
          <a class="icon-center ion-chevron-down button-clear button-dark" ng-click="openPopover($event)">
            Heute
          </a>
        </h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher
          on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list card" ng-repeat="venue in venues">
          <ion-item class="item item-{{venue.color}}"><h3 class="light">{{venue.name}}</h3></ion-item>
          <h2 class="item item-{{venue.color}}">
            <a class="item item-{{venue.color}} item-text-wrap padding" href="#" ng-click="openLink('{{venue.link}}')">
              {{venue.title}}
            </a>
          </h2>
          <ion-item class="item item-{{venue.color}} item-text-wrap"><h3 class="light">{{venue.description}}</h3></ion-item>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
